{% extends "backend/layouts/section.html" %}
{% block mainsection %}
<div class="row">
    <h2 class="text-center">Detail aboutme</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{record.id}}</td>
        </tr>
        <tr>
            <th>Title</th>
            <td>{{record.title}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{record.name}}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{record.description}}</td>
        </tr>
        <tr>
            <th>Resume</th>
            <td>{{record.resume|safe}}</td>
        </tr>
        <tr>
            <th><a href="{% url "backend_aboutme_update" record.pk %}" class="btn btn-warning">Update</a></th>
        </tr>
    </table>
</div>
{% endblock %}
